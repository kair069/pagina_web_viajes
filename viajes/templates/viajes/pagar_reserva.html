<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar reserva</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h2 class="mt-5">Pagar reserva para {{ reserva.viaje.destino }}</h2>
        <p><strong>Precio total:</strong> {{ reserva.viaje.precio }} </p>
        
        <!-- Verificar si la reserva ya ha sido pagada -->
        {% if reserva.estado == 'pagado' %}
            <div class="alert alert-success" role="alert">
                La reserva ya ha sido pagada. No es necesario realizar un pago adicional.
            </div>
        {% else %}
            <form method="post">
                {% csrf_token %}
                
                <!-- Campo para ingresar la cantidad a pagar -->
                <div class="form-group">
                    <label for="{{ form.cantidad.id_for_label }}">Cantidad a pagar:</label>
                    {{ form.cantidad }}
                </div>

                <!-- BotÃ³n para realizar el pago -->
                <button type="submit" class="btn btn-primary">Pagar</button>
            </form>
        {% endif %}
        
        <br>
        <!-- Enlace para volver a la lista de viajes -->
        <a href="{% url 'viajes_list' %}" class="btn btn-secondary">Volver a la lista de viajes</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
