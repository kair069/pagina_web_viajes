<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conociendo el Perú</title>

    <!-- Incluir Materialize CSS desde CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Estilos adicionales -->
    <style>
        /* Estilo base */
        body {
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Encabezado (hero) con imagen de fondo */
        header.hero {
            position: relative;
            background: url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8NXx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            animation: slideIn 2s ease-out;
        }

        header .overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        header h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease-out;
        }

        header p {
            font-size: 1.5em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            animation: fadeIn 2.5s ease-out;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-transform: uppercase;
            font-weight: 500;
            font-size: 1.1em;
            padding: 10px 20px;
            border-radius: 30px;
            background-color: #81c784;
            transition: background-color 0.3s;
        }

        header nav ul li a:hover {
            background-color: #64b5f6;
        }

        /* Sección "Sobre Nosotros" */
        section.about {
            background-color: #ffffff;
            padding: 40px 20px;
            text-align: center;
            animation: fadeInUp 2s ease-out;
        }

        section.about h2 {
            color: #64b5f6;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        section.about p {
            font-size: 1.2em;
            color: #555;
        }

        /* Pie de página */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            animation: fadeIn 3s ease-out;
        }

        /* Animaciones */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(0); }
        }

    </style>
    
</head>
<body>
    

    <!-- Encabezado -->
    <header class="hero">
        <div class="overlay">
            <h1>Conociendo el Perú</h1>
            <p>Explora la magia de la cultura, naturaleza y aventura peruana.</p>
            <div class="buttons">
                <!-- Botón para registrar -->
                <a href="{% url 'register' %}" class="btn waves-effect waves-light teal">Registrarse</a>
                
                <!-- Botón para login -->
                <a href="{% url 'login' %}" class="btn waves-effect waves-light blue">Iniciar Sesión</a>
        
                <!-- Botón para ir a home -->
                <a href="{% url 'home' %}" class="btn waves-effect waves-light green">Inicio</a>
                <a href="{% url 'viajes_list' %}" class="btn waves-effect waves-light green">Viajes</a>
                
            </div>
        
        </div>
    </header>
    {% include 'menu/sidebar.html' %}
    

    <!-- Incluir Materialize JS desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
